<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jenga Online Multiplayer</title>
    <link rel="stylesheet" href="stylejenga.css">
</head>
<body>
    <h2 class="jenga-title">Jenga Online Multiplayer</h2>
    <div id="player-status" class="player-status"></div>
    <div id="jenga-tower"></div>
    <p id="Question" class="question-display">Start The Game <br>Pick a Tile</p>
    <div id="add-question-container" style="position:fixed;left:50%;bottom:90px;transform:translateX(-50%);z-index:110;display:flex;gap:8px;align-items:center;">
      <input id="extra-question-input" type="text" placeholder="Add a question..." style="padding:7px 14px;border-radius:7px;border:1.5px solid #b88a4a;font-size:1rem;min-width:180px;outline:none;">
      <button id="add-question-btn" style="padding:7px 16px;background:#b88a4a;color:white;font-weight:600;border:none;border-radius:7px;font-size:1rem;cursor:pointer;">Add</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="scriptjenga.js"></script>
</body>
</html>
